        let score = 0;
        let lives = 3; // For challenge mode
        let currentWord = '';

        // Add New Word Event
        document.querySelector('#addWordBtn').addEventListener('click', () => {
            hideAllContainers();
            document.querySelector('#addWordContainer').style.display = 'block';
        });

        // Add Word Action
        document.querySelector('#addWordAction').addEventListener('click', () => {
            const germanWord = document.querySelector('#germanWord').value.trim();
            const arabicTranslation = document.querySelector('#arabicTranslation').value.trim();

            if (germanWord && arabicTranslation) {
                wordDict[germanWord] = arabicTranslation;
                alert('Word added successfully!');
                document.querySelector('#germanWord').value = '';
                document.querySelector('#arabicTranslation').value = '';
            } else {
                alert('Please fill in both fields.');
            }
        });

        // Start Quiz Event
        document.querySelector('#startQuizBtn').addEventListener('click', () => {
            hideAllContainers();
            document.querySelector('#quizContainer').style.display = 'block';
            startQuiz();
        });

        // Challenge Mode Event
        document.querySelector('#challengeModeBtn').addEventListener('click', () => {
            hideAllContainers();
            document.querySelector('#challengeContainer').style.display = 'block';
            lives = 3; // Reset lives
            startChallenge();
        });

        // Start Quiz Function
        function startQuiz() {
            const words = Object.keys(wordDict);
            currentWord = words[Math.floor(Math.random() * words.length)];
            document.querySelector('#question').innerHTML = `Translate this word: <span>${currentWord}</span>`;

            const correctAnswer = wordDict[currentWord];
            const options = generateOptions(correctAnswer);

            displayAnswerOptions('#answerOptions', options, correctAnswer, 'quiz');
            document.querySelector('#result').textContent = '';
            document.querySelector('#score').textContent = `Score: ${score}`;
        }

        // Challenge Mode Function
        function startChallenge() {
            const words = Object.keys(wordDict);
            currentWord = words[Math.floor(Math.random() * words.length)];
            document.querySelector('#challengeQuestion').innerHTML = `Translate this word: <span>${currentWord}</span>`;

            const correctAnswer = wordDict[currentWord];
            const options = generateOptions(correctAnswer);

            displayAnswerOptions('#challengeAnswerOptions', options, correctAnswer, 'challenge');
            document.querySelector('#lives').textContent = `Lives: ${lives}`;
        }

        // Generate Options for Multiple Choice
        function generateOptions(correctAnswer) {
            const words = Object.keys(wordDict);
            const options = [correctAnswer];

            while (options.length < 4) {
                const randomWord = wordDict[words[Math.floor(Math.random() * words.length)]];
                if (!options.includes(randomWord)) {
                    options.push(randomWord);
                }
            }

            return options.sort(() => Math.random() - 0.5);
        }

        // Display Answer Options
        function displayAnswerOptions(containerId, options, correctAnswer, mode) {
            const answerOptions = document.querySelector(containerId);
            answerOptions.innerHTML = '';

            options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('answerOption');
                button.addEventListener('click', () => checkAnswer(button, correctAnswer, mode));
                answerOptions.appendChild(button);
            });
        }

        // Check Answer Function
        function checkAnswer(button, correctAnswer, mode) {
            if (button.textContent === correctAnswer) {
                button.classList.add('correct');
                if (mode === 'quiz') {
                    score++;
                    document.querySelector('#result').textContent = 'Correct!';
                    document.querySelector('#score').textContent = `Score: ${score}`;
                } else if (mode === 'challenge') {
                    document.querySelector('#challengeResult').textContent = 'Correct!';
                }
            } else {
                button.classList.add('incorrect');
                if (mode === 'quiz') {
                    document.querySelector('#result').textContent = `Incorrect! The correct answer was ${correctAnswer}.`;
                } else if (mode === 'challenge') {
                    lives--;
                    document.querySelector('#challengeResult').textContent = `Incorrect! The correct answer was ${correctAnswer}. Lives left: ${lives}`;
                    document.querySelector('#lives').textContent = `Lives: ${lives}`;

                    if (lives === 0) {
                        alert('Game Over! Try again.');
                        startChallenge(); // Restart Challenge Mode
                    }
                }
            }

            setTimeout(() => {
                if (mode === 'quiz') {
                    startQuiz();
                } else if (mode === 'challenge') {
                    startChallenge();
                }
            }, 1500);
        }

        // Hint Functionality
        document.querySelector('#hintBtn').addEventListener('click', () => {
            const firstLetter = wordDict[currentWord].charAt(0);
            document.querySelector('#result').textContent = `Hint: The correct answer starts with "${firstLetter}".`;
        });

        // Lifeline (50-50) Functionality
        document.querySelector('#lifelineBtn').addEventListener('click', () => {
            const answerOptions = document.querySelectorAll('.answerOption');
            let incorrectOptions = [];
            
            answerOptions.forEach(option => {
                if (option.textContent !== wordDict[currentWord]) {
                    incorrectOptions.push(option);
                }
            });

            // Randomly remove 2 incorrect options
            incorrectOptions.sort(() => Math.random() - 0.5).slice(0, 2).forEach(option => {
                option.style.display = 'none';
            });
        });

        function hideAllContainers() {
            document.querySelectorAll('.container > div').forEach(div => {
                div.style.display = 'none';
            });
        }
