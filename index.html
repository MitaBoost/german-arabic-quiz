<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German-Arabic Vocabulary Quiz Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #2980b9;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #wordList {
            margin-top: 20px;
        }

        #wordList div {
            background-color: #ecf0f1;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 4px;
        }

        #quizContainer, #addWordContainer, #wordMatchContainer, #fillBlankContainer {
            display: none;
        }

        .answerOption {
            background-color: #3498db;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .answerOption:hover {
            background-color: #2980b9;
        }

        .correct {
            background-color: #2ecc71;
        }

        .incorrect {
            background-color: #e74c3c;
        }

        .quizType {
            margin-bottom: 15px;
        }

        #question {
            font-size: 18px;
            margin-bottom: 10px;
        }

        #result {
            font-weight: bold;
        }

        #score {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>German-Arabic Vocabulary Game</h1>
        <div id="menu">
            <button id="addWordBtn">Add New Word</button>
            <button id="startQuizBtn">Start Quiz</button>
            <button id="wordMatchBtn">Word Matching</button>
            <button id="fillBlankBtn">Fill in the Blanks</button>
            <button id="viewWordsBtn">View All Words</button>
        </div>

        <div id="addWordContainer">
            <h2>Add a new word</h2>
            <input type="text" id="germanWord" placeholder="Enter German word">
            <input type="text" id="arabicTranslation" placeholder="Enter Arabic translation">
            <button id="addWordAction">Add Word</button>
        </div>

        <div id="quizContainer">
            <h2>Translate the Word</h2>
            <p id="question"></p>
            <div id="answerOptions"></div>
            <p id="result"></p>
            <p id="score"></p>
        </div>

        <div id="wordMatchContainer">
            <h2>Word Matching</h2>
            <div id="matchOptions"></div>
            <p id="matchResult"></p>
        </div>

        <div id="fillBlankContainer">
            <h2>Fill in the Blanks</h2>
            <p id="blankSentence"></p>
            <input type="text" id="blankInput" placeholder="Type the missing word">
            <button id="submitBlankBtn">Submit</button>
            <p id="blankResult"></p>
        </div>

        <div id="wordList"></div>
    </div>

    <script>
        const wordDict = {
            "der Name": "الاسم",
            "der Vorname": "الاسم الأول",
            "die Sprache": "اللغة",
            "lernen": "التعلم",
            "studieren": "الدراسة",
            "das Auto": "السيارة",
            "die Universität": "الجامعة",
            "sprechen": "التحدث"
        };

        let score = 0;
        let currentWord = '';

        // Add New Word Event
        document.querySelector('#addWordBtn').addEventListener('click', () => {
            hideAllContainers();
            document.querySelector('#addWordContainer').style.display = 'block';
        });

        // Add Word Action
        document.querySelector('#addWordAction').addEventListener('click', () => {
            const germanWord = document.querySelector('#germanWord').value.trim();
            const arabicTranslation = document.querySelector('#arabicTranslation').value.trim();

            if (germanWord && arabicTranslation) {
                wordDict[germanWord] = arabicTranslation;
                alert('Word added successfully!');
                document.querySelector('#germanWord').value = '';
                document.querySelector('#arabicTranslation').value = '';
            } else {
                alert('Please fill in both fields.');
            }
        });

        // Start Quiz Event
        document.querySelector('#startQuizBtn').addEventListener('click', () => {
            hideAllContainers();
            document.querySelector('#quizContainer').style.display = 'block';
            startQuiz();
        });

        // Word Matching Event
        document.querySelector('#wordMatchBtn').addEventListener('click', () => {
            hideAllContainers();
            document.querySelector('#wordMatchContainer').style.display = 'block';
            startWordMatching();
        });

        // Fill in the Blanks Event
        document.querySelector('#fillBlankBtn').addEventListener('click', () => {
            hideAllContainers();
            document.querySelector('#fillBlankContainer').style.display = 'block';
            startFillInTheBlanks();
        });

        // View Words Event
        document.querySelector('#viewWordsBtn').addEventListener('click', () => {
            hideAllContainers();
            const wordList = document.querySelector('#wordList');
            wordList.innerHTML = '';
            Object.keys(wordDict).forEach(word => {
                const wordDiv = document.createElement('div');
                wordDiv.textContent = `${word} - ${wordDict[word]}`;
                wordList.appendChild(wordDiv);
            });
            wordList.style.display = 'block';
        });

        // Start Quiz Function
        function startQuiz() {
            const words = Object.keys(wordDict);
            currentWord = words[Math.floor(Math.random() * words.length)];
            document.querySelector('#question').innerHTML = `Translate this word: <span>${currentWord}</span>`;

            const correctAnswer = wordDict[currentWord];
            const options = [correctAnswer];

            while (options.length < 4) {
                const randomWord = wordDict[words[Math.floor(Math.random() * words.length)]];
                if (!options.includes(randomWord)) {
                    options.push(randomWord);
                }
            }

            options.sort(() => Math.random() - 0.5);
            const answerOptions = document.querySelector('#answerOptions');
            answerOptions.innerHTML = '';

            options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('answerOption');
                button.addEventListener('click', () => checkAnswer(button, correctAnswer));
                answerOptions.appendChild(button);
            });

            document.querySelector('#result').textContent = '';
            document.querySelector('#score').textContent = `Score: ${score}`;
        }

        // Check Answer Function
        function checkAnswer(button, correctAnswer) {
            if (button.textContent === correctAnswer) {
                button.classList.add('correct');
                document.querySelector('#result').textContent = 'Correct!';
                score++;
            } else {
                button.classList.add('incorrect');
                document.querySelector('#result').textContent = `Incorrect! The correct answer was ${correctAnswer}.`;
            }
            document.querySelector('#score').textContent = `Score: ${score}`;
            setTimeout(startQuiz, 1500); // Move to next question after 1.5s
        }

        // Word Matching Function
        function startWordMatching() {
            const words = Object.keys(wordDict);
            const correctWord = words[Math.floor(Math.random() * words.length)];
            const correctTranslation = wordDict[correctWord];
            const translations = [correctTranslation];

            while (translations.length < 4) {
                const randomTranslation = wordDict[words[Math.floor(Math.random() * words.length)]];
                if (!translations.includes(randomTranslation)) {
                    translations.push(randomTranslation);
                }
            }

            translations.sort(() => Math.random() - 0.5);

            document.querySelector('#matchOptions').innerHTML = `
                <p>Match the German word <strong>${correctWord}</strong> with its Arabic translation:</p>
                ${translations.map(trans => `<button class="answerOption">${trans}</button>`).join('')}
            `;

            document.querySelectorAll('.answerOption').forEach(button => {
                button.addEventListener('click', () => {
                    if (button.textContent === correctTranslation) {
                        button.classList.add('correct');
                        document.querySelector('#matchResult').textContent = 'Correct!';
                    } else {
                        button.classList.add('incorrect');
                        document.querySelector('#matchResult').textContent = `Incorrect! The correct answer was ${correctTranslation}.`;
                    }
                    setTimeout(startWordMatching, 1500); // Move to next question after 1.5s
                });
            });
        }

        // Fill in the Blanks Function
        function startFillInTheBlanks() {
            const words = Object.keys(wordDict);
            const randomWord = words[Math.floor(Math.random() * words.length)];
            const sentence = `Ich habe ein ____ .`;

            document.querySelector('#blankSentence').textContent = sentence;
            document.querySelector('#blankInput').value = '';
            document.querySelector('#blankResult').textContent = '';

            document.querySelector('#submitBlankBtn').addEventListener('click', () => {
                const userAnswer = document.querySelector('#blankInput').value.trim();
                if (userAnswer === randomWord) {
                    document.querySelector('#blankResult').textContent = 'Correct!';
                    score++;
                } else {
                    document.querySelector('#blankResult').textContent = `Incorrect! The correct word was ${randomWord}.`;
                }
                document.querySelector('#score').textContent = `Score: ${score}`;
            });
        }

        // Utility Function to Hide All Containers
        function hideAllContainers() {
            document.querySelector('#addWordContainer').style.display = 'none';
            document.querySelector('#quizContainer').style.display = 'none';
            document.querySelector('#wordMatchContainer').style.display = 'none';
            document.querySelector('#fillBlankContainer').style.display = 'none';
            document.querySelector('#wordList').style.display = 'none';
        }
    </script>
</body>
</html>
